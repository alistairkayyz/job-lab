<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Job Portal</title>
    <link rel="stylesheet" th:href="@{assets/bootstrap/css/bootstrap.min.css}">
    <link href="https://fonts.googleapis.com/css?family=Rubik&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" th:href="@{assets/fonts/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/Filter.css}">
    <link rel="stylesheet" th:href="@{assets/css/Navigation-with-Button.css}">
    <link rel="stylesheet" th:href="@{assets/css/Search-Input-Responsive-with-Icon.css}">
    <link rel="stylesheet" th:href="@{assets/css/styles.css}">
</head>

<body style="font-family: Rubik, sans-serif;color: #d6e0f0;background: linear-gradient(to right, #2b5876, #4e4376);">
<div class=" container" style="width: 100%; ">
    <div class="row py-5 px-3 mt-5 mb-5 shadow-lg"
         style="background: #2b5876;border-radius: 12px; max-width: 400px;min-height: 50vh; margin: auto;">
        <div th:if="${!success.isEmpty()}">
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>
        </div>

        <div th:if="${!error.isEmpty()}">
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="alert" type="button"></button>
            </div>
        </div>
        <form class="text-white" method="post" th:action="@{recruiter-signup}" th:object="${recruiter}">
            <div>
                <h3 class="p-0 mb-3 ps-3 text-center">Recruiter Registration</h3>
            </div>
            <div class=" pt-0">
                <div class="row g-3 px-md-3">

                    <div class="col-12">
                        <label class="form-label" for="firstname">First name</label>
                        <input class="form-control" id="firstname" name="firstname" placeholder="Ex. John" required
                               th:field="*{firstname}" type="text"/>
                    </div>

                    <div class="col-12"><label class="form-label" for="lastname">Last name</label><input
                            class="form-control" id="lastname" name="lastname" placeholder="Ex. Doe" required
                            th:field="*{lastname}" type="text"/>
                    </div>

                    <div class="col-12"><label class="form-label" for="company_name">Company
                        name</label><input class="form-control" id="company_name" name="company_name"
                                           placeholder="Ex. Facebook" required th:field="*{companyName}" type="text"/>
                    </div>

                    <div class="col-12"><label class="form-label" for="website_link">Website link</label>
                        <input class="form-control" id="website_link" name="website_link"
                               placeholder="Ex. https://facebook.com" required th:field="*{websiteLink}" type="text"/>
                    </div>
                    <div class="col-12">
                        <label class="form-label" for="role">Role</label>
                        <select class="form-select" id="role" name="role" required th:field="*{role}">
                            <option disabled selected value="default">Open this select menu</option>
                            <option value="The recruiter">The recruiter</option>
                            <option value="HR Lead">HR Lead</option>
                            <option value="Resourcer">Resourcer</option>
                            <option value="Hiring Manager">Hiring Manager</option>
                            <option value="Core team member">Core team member</option>
                            <option value="The direct supervisor">The direct supervisor</option>
                            <option value="CEO">CEO</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="col-12"><label class="form-label" for="cellphone">Cellphone</label><input
                            class="form-control" id="cellphone" name="cellphone" placeholder="Ex. 0123451234" required
                            th:field="*{cellphone}" type="tel"/>
                    </div>
                    <div class="col-12"><label class="form-label" for="email">Email</label>
                        <input class="form-control" id="email" name="email"
                               placeholder="Ex. john@email.com" required th:field="*{email}"
                               type="email"/>
                    </div>

                    <div class="col-12"><label class="form-label" for="password">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Password" required
                               th:field="*{password}" type="password"/>
                    </div>

                    <div class="col-12"><label class="form-label" for="confirm-password">Confirm Password</label>
                        <input class="form-control" id="confirm-password" name="confirm-password"
                               placeholder="Confirm Password" required
                               th:field="*{confirmPassword}" type="password"/>
                    </div>

                    <div class="form-check col-12 ms-2">
                        <input class="form-check-input" id="email-active" th:field="*{emailNotificationActive}"
                               type="checkbox"/>
                        <label class="form-check-label" for="email-active">
                            Check if you would like to receive emails.
                        </label>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-outline-dark w-100" type="submit">Register</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script th:src="@{assets/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{assets/js/main.js}"></script>
</body>

</html>
